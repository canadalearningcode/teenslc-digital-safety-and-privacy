      #Notes de la formatrice

      #Ados en programmation : Cybersécurité et vie privée

      Ces notes s'appliquent à l'atelier complet et à la version abrégée (rencontre).

      Si vous organisez la version abrégée, sautez les sections portant cette marque : **(C)**.

      ##Remarques générales
      * En raison de la nature de l'atelier, certains apprenants pourraient être anxieux, stressés ou inquiets à propos de leur sécurité. Évitez de dramatiser et faites preuve d’optimisme. Rassurez les apprenants qu’il y a de bonnes manières de se protéger.
      * N'hésitez pas à faire l’analogie qui se trouve à la fin des diapositives à un moment plus opportun durant l'atelier.
      * Certaines personnes pourraient vouloir raconter des anecdotes en lien avec le sujet. Ces anecdotes peuvent contribuer à la compréhension des notions, mais assurez-vous de ne pas pousser les apprenants à révéler des informations s’ils ne sont pas à l'aise.

      ##Préparation des diapositives
      * Accordez aux apprenants assez de temps pour télécharger les fichiers d’apprentissage de la diapositive 1. Vérifiez si les apprenants ont téléchargé les fichiers à leur arrivée afin de commencer l'atelier rapidement.
      * Assurez-vous que les apprenants dézippent le dossier après l'avoir téléchargé. S’ils ne dézippent pas le dossier, les diapositives s'afficheront sans style. Il s'agit d’un problème assez fréquent.
      * Si certains apprenants n’ont pas de programme pour dézipper des dossiers, demandez aux mentors de les guider dans l’installation de 7-Zip : https://www.7-zip.org/

      ##Préparation des exercices
      * Quelques exercices de l'atelier complet exigent du matériel. Fournissez des marqueurs et du papier aux apprenants.
      * Vous aurez besoin de petites feuilles ou de papillons adhésifs.

      Les diapositives suivantes comprennent des notes pour certaines diapositives.
    </script>

    #Mots de passe

    #(C) - Faites connaissance
    * Après que les apprenants aient fait connaissance, demandez à chaque groupe s’ils ont trouvé des points en commun.

    #Vivre dans une société axée sur la technologie
    * Demandez aux apprenants de donner des exemples de risques et de menaces en ligne.
    * S’ils sont à l’aise, demandez-leur de partager une ou deux anecdotes ou histoires qu’ils ont entendues, mais ne vous éternisez pas sur le sujet.

    #Cybersécurité, vie privée et aspect pratique
    * Cette diapositive aborde les aspects pratiques et moins pratiques de la sécurité.

    #(C) - Exercice 2

    #Force brute : l’appareil
    * Les apprenants curieux souhaitant comprendre le calcul de 2 milliards de fonctions de hachage par seconde peuvent vérifier le code source des diapositives.

    #Force brute : c'est le temps de craquer
    * Concentrez-vous sur la longueur des mots de passe et son effet sur la rapidité du craquage.
    * L’image représente un ordinateur qui fait du minage de cryptomonnaie. Il peut être converti en machine de craquage de mots de passe.

    #Choisir un gestionnaire de mots de passe
    * Certains téléphones et navigateurs ont leur propre gestionnaire de mots de passe, mais ils sont limités au système et ne sont pas portables ou utilisables sur tous les appareils.

    #Sécurité des phrases mot de passe
    * Encouragez les apprenants à vérifier la force de leur mot de passe avec la diapositive 23 (exercice 2).
